parameters:
  - name: environment
    default: 'production'
  - name: subscription
    default: 'Pay-As-You-Go (8b41bb3a-73a0-4041-90c2-d82d4d3cbc5f)'
steps:
- task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
- task: TerraformTaskV4@4
  displayName: Run Terraform Init 
  inputs:
    provider: 'azurerm'
    command: 'init'
    commandOptions: '-reconfigure'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/${{ parameters.environment }}' 
    backendServiceArm: ${{ parameters.environment }}
    backendAzureRmResourceGroupName: 'infra_rg'
    backendAzureRmStorageAccountName: 'infrastanstorageaccount'
    backendAzureRmContainerName: 'terraform'
    backendAzureRmKey: 'ado-develop-key'
- task: TerraformTaskV4@4
  displayName: Run Terraform Plan 
  inputs:
    provider: 'azurerm'
    command: 'plan'
    commandOptions: '-input=false -var "personal_access_token=$(personal_access_token)" -var "client_id=$(client_id)" -var "client_secret=$(client_secret)" -var "tenant_id=$(tenant_id)" -var "subscription_id=$(subscription_id)"'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/${{ parameters.environment }}' 
    environmentServiceNameAzureRM: ${{ parameters.subscription }}
- task: TerraformTaskV4@4
  displayName: Run Terraform Apply 
  inputs:
    provider: 'azurerm'
    command: 'apply'
    commandOptions: '-input=false -var "personal_access_token=$(personal_access_token)" -var "client_id=$(client_id)" -var "client_secret=$(client_secret)" -var "tenant_id=$(tenant_id)" -var "subscription_id=$(subscription_id)"'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/${{ parameters.environment }}' 
    environmentServiceNameAzureRM: ${{ parameters.subscription }}
